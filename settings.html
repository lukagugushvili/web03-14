<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>settings</title>
</head>
<body>
    <div class="container">
        <div class="left-content">
            <div class="title-content">
                <img src="img/Vector.SVG" alt="vector">
                <h2>Simple Analytics</h2>
            </div>
            <div class="settings-box">
                <ul>
                    <li>
                        <a href="Dashboard.html">
                            <img src="img/dashboard-icon.PNG" alt="dashboard-icon">
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <img src="img/settings-icon.PNG" alt="settings-icon">
                            <p>Settings</p> 
                        </a>
                    </li>
                </ul>
                <ul class="logout-box">
                    <li>
                        <a href="index.html">
                            <img src="img/logout.PNG" alt="logout-icon">
                            <p>Logout</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="right-content-of-settings">
            <h3>Settings</h3>
            <form class="group-row">
                <div class="checkbox-content">
                    <label for="checkbox">Collect Data</label>
                    <input type="checkbox" name="checkbox" id="checkbox">
                </div>
                <div class="input-rows">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="mail@example.com">
                </div>
                <div class="input-rows">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="password">
                </div>
                <div class="settings-button">
                    <button>Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
