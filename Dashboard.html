<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="left-content">
            <div class="title-content">
                <img src="img/Vector.SVG" alt="vector">
                <h2>Simple Analytics</h2>
            </div>
            <div class="settings-box">
                <ul>
                    <li>
                        <a href="Dashboard.html">
                            <img src="img/dashboard-icon.PNG" alt="dashboard-icon">
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <img src="img/settings-icon.PNG" alt="settings-icon">
                            <p>Settings</p> 
                        </a>
                    </li>
                </ul>
                <ul class="logout-box">
                    <li>
                        <a href="index.html">
                            <img src="img/logout.PNG" alt="logout-icon">
                            <p>Logout</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="right-content-of-dashboard">
            <h3>Dashboard</h3>
            <p>Views</p>
            <div class="views-boxs">
                <div class="box-rows">
                    <h6>2500</h6>
                    <p>/day</p>
                </div>
                <div class="box-rows">
                    <h6>9000</h6>
                    <p>/week</p>
                </div>
                <div class="box-rows">
                    <h6>23000</h6>
                    <p>/month</p>
                </div>
            </div>
            <div class="right-content-buttons">
                <p>Pages</p>
                <div class="right-content-input-rows">
                    <input type="text" placeholder="/                                                                                                                                           500">
                    <input type="text" placeholder="/sample-post                                                                                                                       20">
                    <input type="text" placeholder="/sample-post                                                                                                                       250">
                    <input type="text" placeholder="/about                                                                                                                                 100">
                </div>
                <p>Country/State</p>
                <div class="right-content-input-rows">   
                    <input type="text" placeholder="India/AndhraPradesh                                                                                                           500">
                    <input type="text" placeholder="India/Tamilnadu                                                                                                                    20">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
